<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }
        .form-input {
            @apply w-full bg-transparent border-white/30 rounded-lg py-3 px-4 text-white placeholder-white/60 focus:ring-1 focus:ring-white/50 focus:border-white/50 transition-all duration-300;
        }
        .form-label {
            @apply absolute left-4 -top-2.5 text-xs text-white/80 bg-black px-1 transition-all duration-300;
        }
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            @apply -top-2.5 text-xs;
        }
        .form-input:placeholder-shown + .form-label {
            @apply top-3.5 text-base;
        }
        .login-button {
            @apply w-full bg-white/10 text-white font-bold py-3 rounded-lg border border-white/20 hover:bg-white/20 transition-all duration-300 shadow-[0_0_15px_rgba(255,255,255,0.1)];
        }
        .login-button:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
<div class="w-full max-w-md p-8 space-y-8 bg-black rounded-2xl border border-white/10 shadow-2xl">
<div class="text-center">
<h1 class="text-4xl font-bold mb-2">Welcome Back</h1>
<p class="text-white/70">Sign in to continue</p>
</div>
<form class="space-y-8">
<div class="relative">
<input class="form-input peer" id="email" name="email" placeholder=" " type="email"/>
<label class="form-label" for="email">Email</label>
</div>
<div class="relative">
<input class="form-input peer" id="password" name="password" placeholder=" " type="password"/>
<label class="form-label" for="password">Password</label>
</div>
<div class="flex items-center justify-between">
<a class="text-sm font-thin text-white/70 hover:text-white transition-colors" href="#">Forgot Password?</a>
</div>
<button class="login-button" type="submit">Login</button>
<div class="flex items-center justify-center space-x-2 my-4">
<hr class="w-full border-white/20"/>
<span class="px-2 text-white/50 text-sm">OR</span>
<hr class="w-full border-white/20"/>
</div>
<a class="w-full flex items-center justify-center gap-3 bg-transparent text-white font-semibold py-3 rounded-lg border border-white/20 hover:bg-white/10 transition-all duration-300" href="#" role="button">
            Register
        </a>
</form>
</div>

</body></html>
