<!DOCTYPE html>
<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - MPSC</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
          },
        },
      }
    </script>
<style>
        :root {
            --bg-light: #FFFFFF;
            --bg-dark: #000000;
            --text-light: #000000;
            --text-dark: #FFFFFF;
            --glass-bg-light: rgba(255, 255, 255, 0.2);
            --glass-border-light: rgba(255, 255, 255, 0.9);
            --glass-bg-dark: rgba(20, 20, 20, 0.2);
            --glass-border-dark: rgba(255, 255, 255, 0.1);
        }
        .glass-card {
            background: var(--glass-bg-light);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border-light);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }
        .dark .glass-card {
            background: var(--glass-bg-dark);
            border: 1px solid var(--glass-border-dark);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }
        .dark .glass-input {
            background: rgba(20, 20, 20, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-input:focus {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.8);
        }
        .dark .glass-input:focus {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        .dark .glass-button {
            background: rgba(20, 20, 20, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .dark .glass-button:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        .dark .floating-shape {
            background: rgba(20, 20, 20, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }.glass-card > div > .relative > div > span {
            background: inherit;
        }
    </style>
</head>
<body class="font-display antialiased bg-white text-black dark:bg-black dark:text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden">
<div class="absolute inset-0 z-0">
<div class="floating-shape -left-20 -top-20 h-64 w-64 rounded-full"></div>
<div class="floating-shape -right-24 bottom-1/4 h-56 w-56 rounded-full" style="animation-delay: 2s;"></div>
<div class="floating-shape right-1/4 top-1/3 h-40 w-80 rounded-full" style="animation-delay: 4s;"></div>
</div>
<div class="relative z-10 flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap p-6 md:px-10 lg:px-20">
<div class="flex items-center gap-3 text-black dark:text-white">
<div class="size-6">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold tracking-tight">MPSC</h2>
</div>
<div class="flex items-center gap-3">
<a class="flex h-10 cursor-pointer items-center justify-center overflow-hidden rounded-md border border-black/20 bg-white/10 px-4 text-sm font-bold text-black transition-colors hover:bg-black/5 dark:border-white/20 dark:bg-white/5 dark:text-white dark:hover:bg-white/10" href="#">Login</a>
<button class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-md border border-black/20 bg-white/10 text-black transition-colors hover:bg-black/5 dark:border-white/20 dark:bg-white/5 dark:text-white dark:hover:bg-white/10" id="theme-toggle">
<span class="material-symbols-outlined text-xl dark:hidden">dark_mode</span>
<span class="material-symbols-outlined text-xl hidden dark:inline">light_mode</span>
</button>
</div>
</header>
<main class="flex flex-1 items-center justify-center p-4">
<div class="w-full max-w-md rounded-2xl glass-card p-8 md:p-12 space-y-8">
<div class="text-center">
<h1 class="text-4xl font-bold tracking-tighter text-black dark:text-white">Create an Account</h1>
</div>
<form class="space-y-6">
<label class="flex flex-col">
<input class="h-12 w-full flex-1 resize-none overflow-hidden rounded-lg p-3 text-sm text-black placeholder:text-black/50 dark:text-white dark:placeholder:text-white/50 glass-input focus:outline-none transition-shadow duration-200" placeholder="Name" type="text"/>
</label>
<label class="flex flex-col">
<input class="h-12 w-full flex-1 resize-none overflow-hidden rounded-lg p-3 text-sm text-black placeholder:text-black/50 dark:text-white dark:placeholder:text-white/50 glass-input focus:outline-none transition-shadow duration-200" placeholder="Email Address" type="email"/>
</label>
<label class="flex flex-col">
<input class="h-12 w-full flex-1 resize-none overflow-hidden rounded-lg p-3 text-sm text-black placeholder:text-black/50 dark:text-white dark:placeholder:text-white/50 glass-input focus:outline-none transition-shadow duration-200" placeholder="Password" type="password"/>
</label>
<label class="flex flex-col">
<input class="h-12 w-full flex-1 resize-none overflow-hidden rounded-lg p-3 text-sm text-black placeholder:text-black/50 dark:text-white dark:placeholder:text-white/50 glass-input focus:outline-none transition-shadow duration-200" placeholder="Confirm Password" type="password"/>
</label>
<button class="flex h-12 w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-black px-4 text-sm font-bold text-white transition-all hover:border hover:border-black hover:bg-white hover:text-black focus:outline-none focus:ring-2 focus:ring-black/50 focus:ring-offset-2 focus:ring-offset-white dark:bg-white dark:text-black dark:hover:border-white dark:hover:bg-black dark:hover:text-white dark:focus:ring-white/50 dark:focus:ring-offset-black">
<span class="truncate">Register</span>
</button>
</form>
<div class="relative my-2 flex items-center justify-center">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-black/10 dark:border-white/10"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 text-xs uppercase text-black dark:text-white" style="background: inherit;">OR</span>
</div>
</div>
<button class="glass-button flex h-12 w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg text-sm font-bold text-black transition-colors dark:text-white">
<span class="truncate">Login</span>
</button>
<div class="text-center text-sm text-black dark:text-white">
                    Already have an account? 
                    <a class="font-bold underline decoration-1 underline-offset-2 transition-colors hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black" href="#">Sign in here</a>
</div>
</div>
</main>
</div>
</div>
<script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;
    themeToggleBtn.addEventListener('click', () => {
        htmlEl.classList.toggle('dark');
    });
</script>
</body></html>
