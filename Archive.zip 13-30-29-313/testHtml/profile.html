<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --background: #000000;
            --card-background: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #e5e7eb;
            --button-background: #ffffff;
            --button-text: #000000;
            --input-background: rgba(255, 255, 255, 0.15);
            --input-text: #ffffff;
            --input-border: rgba(255, 255, 255, 0.3);
            --input-focus-ring: #ffffff;
        }
        body {
            font-family: 'Inter', "Noto Sans", sans-serif;
            background: var(--background);
        }
        .frosted-glass {
            background: var(--card-background);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
<title>Profile Settings</title>
</head>
<body>
<div class="flex min-h-screen items-center justify-center p-4 bg-black">
<div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAqmmxsqndvetclHHbyCEFJXYSkFPaljLIcdg0LETPckkJYclFhvk2lcBOX7jtBCLPrCmvKniMl2MGBH7Oq9FPaMuq4rJVRPJvXAupRczrAMOWDKtzxSpsxH29NuW-KX46ktGZ3xhR8kPR8KinRF84b5IDHKghLbBOf3a8q1H4WZ7cQlg-1lULB9vOD0FecDo09mhSgGQdpdnWYL21us9GREUBWC3iiQC_tEJdk0AoxY1WZPv5OvImnGkJh3HpPM6-OL2ZQTNReVGs'); z-index: -1;"></div>
<div class="w-full max-w-sm rounded-2xl frosted-glass text-white shadow-2xl">
<div class="p-8 text-center">
<div class="mx-auto size-24 rounded-full border-2 border-white/50 shadow-lg bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCR59Z370Osf2_xoityCI49LBgzsJ8oZ0_hAYp7WXXpIgQEih0aEhPBKN4p62tUiYEnwojoAVvT0_Mz6T7df4M9HndEEV8ASyWHrtFtpKZPBaHserMuWwqxuD4gIKEeDU4vXImsF7M5hC0OYpskJuZIssMOAJJ1zLas5UaEKHWsY3NLs0sLLdRtA6m0H4mUbjY5UxMhmRhbhxuJbImxmA2eVbapnyDn0o6jt2fdlTatisNPo__7qmkUGZwtDdTzkE1caYvh_OG-Wf4")'></div>
<h1 class="mt-4 text-xl font-bold text-[var(--text-primary)]">Sophia Bennett</h1>
<p class="text-sm text-[var(--text-secondary)]">sophia.bennett@email.com</p>
</div>
<div class="p-8 pt-0">
<form action="#" method="POST">
<div class="space-y-4">
<div>
<label class="block text-xs font-medium text-[var(--text-secondary)]" for="username">Username</label>
<div class="mt-1">
<input class="block w-full rounded-md border-0 bg-[var(--input-background)] p-2.5 text-[var(--input-text)] ring-1 ring-inset ring-[var(--input-border)] placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[var(--input-focus-ring)] sm:text-sm" id="username" name="username" placeholder="sophia_b" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-xs font-medium text-[var(--text-secondary)]" for="email">Email address</label>
<div class="mt-1">
<input autocomplete="email" class="block w-full rounded-md border-0 bg-[var(--input-background)] p-2.5 text-[var(--input-text)] ring-1 ring-inset ring-[var(--input-border)] placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[var(--input-focus-ring)] sm:text-sm" id="email" name="email" required="" type="email" value="sophia.bennett@email.com"/>
</div>
</div>
<div>
<label class="block text-xs font-medium text-[var(--text-secondary)]" for="password">Password</label>
<div class="mt-1">
<input class="block w-full rounded-md border-0 bg-[var(--input-background)] p-2.5 text-[var(--input-text)] ring-1 ring-inset ring-[var(--input-border)] placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[var(--input-focus-ring)] sm:text-sm" id="password" name="password" placeholder="Enter new password" type="password"/>
</div>
</div>
</div>
<div class="mt-8 flex flex-col gap-4">
<button class="w-full rounded-md bg-[var(--button-background)] px-4 py-2.5 text-sm font-semibold text-[var(--button-text)] shadow-sm transition-opacity hover:opacity-90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white" type="submit">
                        Update Profile
                    </button>
<button class="w-full rounded-md bg-transparent px-4 py-2.5 text-sm font-semibold text-[var(--text-secondary)] ring-1 ring-inset ring-[var(--input-border)] transition-colors hover:bg-white/10" type="button">
                        Change Password
                    </button>
</div>
</form>
</div>
</div>
</div>

</body></html>
