<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registration Page</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --background: 0 0% 0%;
            --foreground: 0 0% 100%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
            --radius: 0.5rem;
        }
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        .floating-label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            transition: all 0.2s ease-out;
            pointer-events: none;
            color: #ccc;
        }
        .form-input:focus ~ .floating-label,
        .form-input:not(:placeholder-shown) ~ .floating-label {
            top: 0.5rem;
            transform: translateY(0);
            font-size: 0.75rem;
            color: hsl(var(--primary));
        }
        .form-input {
            padding-top: 1.5rem;
        }
        .glowing-button {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="antialiased font-inter bg-black">
<div class="relative flex min-h-screen flex-col items-center justify-center">
<div class="absolute inset-0 bg-black/50"></div>
<div class="w-full max-w-md p-6">
<div class="relative rounded-xl border border-white/20 bg-white/10 p-8 shadow-2xl backdrop-blur-lg">
<h2 class="text-center text-3xl font-bold tracking-tight text-white">
                Create an Account
            </h2>
<form class="mt-8 space-y-6">
<div class="relative">
<input autocomplete="name" class="form-input peer h-14 w-full rounded-lg border-none bg-white/20 px-4 pb-4 text-white placeholder-transparent ring-2 ring-transparent transition-all focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white" id="name" name="name" placeholder="Name" type="text"/>
<label class="floating-label" for="name">Name</label>
</div>
<div class="relative">
<input autocomplete="email" class="form-input peer h-14 w-full rounded-lg border-none bg-white/20 px-4 pb-4 text-white placeholder-transparent ring-2 ring-transparent transition-all focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white" id="email" name="email" placeholder="Email address" type="email"/>
<label class="floating-label" for="email">Email address</label>
</div>
<div class="relative">
<input autocomplete="new-password" class="form-input peer h-14 w-full rounded-lg border-none bg-white/20 px-4 pb-4 text-white placeholder-transparent ring-2 ring-transparent transition-all focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white" id="password" name="password" placeholder="Password" type="password"/>
<label class="floating-label" for="password">Password</label>
</div>
<div class="relative">
<input autocomplete="new-password" class="form-input peer h-14 w-full rounded-lg border-none bg-white/20 px-4 pb-4 text-white placeholder-transparent ring-2 ring-transparent transition-all focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white" id="confirm-password" name="confirm-password" placeholder="Confirm Password" type="password"/>
<label class="floating-label" for="confirm-password">Confirm Password</label>
</div>
<div>
<button class="glowing-button w-full rounded-lg bg-white/30 px-4 py-3.5 text-center text-base font-bold text-white shadow-lg transition-all hover:bg-white/50 hover:shadow-xl hover:scale-105" type="submit">
                        Register
                    </button>
</div>
</form>
<p class="mt-6 text-center text-sm text-white/80">
                Already have an account?
                <a class="font-semibold text-white underline" href="#">Log in</a>
</p>
</div>
</div>
</div>

</body></html>
